<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login | BERKAS+</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="icons/ATR1.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/auth.js" defer></script>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center">

<div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">

  <!-- LOGO -->
  <div class="flex items-center justify-center gap-3 mb-6">
    <img src="icons/ATR1(2).png" class="w-10 h-10">
    <div>
      <div class="font-semibold text-sm">ATR/BPN</div>
      <div class="text-xs text-gray-500">KANTAH GUNUNGKIDUL</div>
    </div>
  </div>

  <h2 class="text-lg text-gray-500 text-center">Login Aplikasi</h2>
  <p class="text-sm font-bold text-center mb-6">BERKAS+</p>
  
  <form onsubmit="login(event)" class="space-y-4">
    <div>
      <label class="text-sm">Username</label>
      <input id="username" class="w-full border rounded-lg px-3 py-2 text-sm"
             placeholder="Masukkan username" required>
    </div>

    <div>
      <label class="text-sm">Password</label>
      <input id="password" type="password"
             class="w-full border rounded-lg px-3 py-2 text-sm"
             placeholder="Masukkan password" required>
    </div>

    <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">
      Masuk
    </button>
  </form>

  <p id="error" class="text-sm text-red-600 text-center mt-4 hidden">
    Username atau password salah
  </p>

  <!-- REGISTER LINK -->
  <p class="text-sm text-center mt-6 text-gray-500">
    Belum punya akun?
    <a href="register.html" class="text-blue-600 hover:underline">
      Daftar di sini
    </a>
  </p>

</div>
</body>
</html>
